<ng-container *ngIf="vuelos && vuelos.length > 0">
    <div class="scrollable-container">
        <mat-divider></mat-divider>
        <div class="country-list">
            <ng-container *ngFor="let vuelo of vuelos">
                <mat-card class="clickable-card">
                    <mat-card-content>
                        <div class="card-info">
                            <div class="price">{{ vuelo.price.grandTotal }} {{ vuelo.price.currency }}</div>
                            <div class="last-ticketing">{{ vuelo.lastTicketingDate }}</div>
                            <div class="bookable-seats">{{ vuelo.numberOfBookableSeats }}</div>
                        </div>
                    </mat-card-content>
                </mat-card>
                <mat-divider></mat-divider>
            </ng-container>
        </div>
    </div>
</ng-container>
